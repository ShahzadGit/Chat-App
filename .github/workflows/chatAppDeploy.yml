name: Chat App v2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '15.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      
      - name: Installing surge
        run: npm install -g surge
     
      - name: Deploying on Surge
        run: surge ./build https://chatappviafacebooklogin.surge.sh/ --token ${{secrets.SURGE_TOKEN}}
